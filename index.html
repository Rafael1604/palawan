<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="style.css">
    <style>

body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
}

.hero {
    position: relative;
    height: 500px; /* Adjust as needed */
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.hero img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.hero-content {
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    padding: 40px;
    width: 600px;
}

.section-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust minmax as needed */
    gap: 10px;
    padding: 20px;
}

.grid-item img {
    width: 100%;
    height: auto;
    display: block;
}

.section-text {
    text-align: center;
    padding: 40px 20px;
}

footer {
    background-color: #f0f0f0;
    text-align: center;
    padding: 20px;
    font-weight: bold;
}
    </style>
</head>
<body>
    <header class="hero">
